<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulceria</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/login/style/Admin_Style.css">
    <link rel="stylesheet" href="/login/style/Empleados_Style.css">
</head>
<body>
    <div class="container1">
        <div class="header">
            <div class="logotipo">
                <img src="/login/assets/img/Dulces Deutschland 2.0.png" alt="logotipo">
            </div>
            <div class="title">
                <h1>Ventana administrador</h1>
            </div>
        </div>
        <div class="main">
            <div class="form">
                <h2>Datos Empleados</h2>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputNombrel4" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputNombrel4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputApellidos4" class="form-label">Apellidos</label>
                      <input type="password" class="form-control" id="inputApellidos4">
                    </div>
                    <div class="col-12">
                      <label for="inputEdad" class="form-label">Edad</label>
                      <input type="text" class="form-control" id="inputEdad">
                    </div>
                    <div class="col-4">
                      <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-success">Actualizar</button>
                    </div>
                    <div class="col-4">
                        <a class="page-link bg-dark" href="/login/view/Administrador.html" tabindex="-1" aria-disabled="true">Regresar</a>
                    </div>
                  </form>
            </div>
            <div class="list">
                <table class="table caption-top">
                    <caption>Lista de empleados</caption>
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Edad</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">4</th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">5</th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">6</th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script>
        function regresar(){
            window.history.go(-1);
        }
    </script>
</body>
</html>
